<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complain Page</title>
  <style>
    /* Global Styles */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
      --warning-color: #ffc107;
      --border-radius: 10px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    /* Main Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Header Section */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
    }
    
    #welcome {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    #student-info {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    /* Divider */
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
      margin: 25px 0;
    }
    
    /* Complaint Form */
    .complaint-form {
      padding: 30px;
    }
    
    h3 {
      font-size: 1.5rem;
      margin-bottom: 25px;
      color: var(--dark-color);
      position: relative;
      display: inline-block;
    }
    
    h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #000000;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    input::placeholder, textarea::placeholder {
      color: #adb5bd;
    }
    
    /* Button */
    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Status Message */
    #status-msg {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: rgba(75, 181, 67, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
      display: block;
    }
    
    .error {
      background-color: rgba(255, 51, 51, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
      display: block;
    }
    
    .warning {
      background-color: rgba(255, 193, 7, 0.1);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
      display: block;
    }
    
    /* Email Popup */
    #email-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes popIn {
      to { transform: scale(1); }
    }
    
    .popup-content h3 {
      margin-bottom: 20px;
      color: var(--dark-color);
    }
    
    #popup-email {
      width: 100%;
      margin-bottom: 20px;
    }
    
    #popup-msg {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 25px 20px;
      }
      
      #welcome {
        font-size: 1.8rem;
      }
      
      .complaint-form {
        padding: 25px 20px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      
      #welcome {
        font-size: 1.5rem;
      }
      
      button {
        width: 100%;
      }
    }
    
    /* Floating Animation */
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Decorative Elements */
    .corner-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 15px solid rgba(72, 149, 239, 0.1);
      border-radius: 50%;
    }
    
    .corner-1 {
      top: -50px;
      right: -50px;
      border-color: transparent transparent transparent rgba(72, 149, 239, 0.1);
    }
    
    .corner-2 {
      bottom: -50px;
      left: -50px;
      border-color: rgba(72, 149, 239, 0.1) transparent transparent transparent;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="corner-decoration corner-1"></div>
    <div class="corner-decoration corner-2"></div>
    
    <div class="header floating">
      <h2 id="welcome">Loading...</h2>
      <p id="student-info"></p>
    </div>
    
    <div class="complaint-form">
      <h3>Submit a Complaint</h3>
      
      <div class="form-group">
        <input type="text" id="teacher" placeholder="Teacher/Staff Name" required>
      </div>
      
      <div class="form-group">
        <textarea id="complaint" placeholder="Write your complaint here..." required></textarea>
      </div>
      
      <button onclick="submitComplaint()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
        </svg>
        Submit Complaint
      </button>
      
      <p id="status-msg"></p>
    </div>
  </div>

  <div id="email-popup">
    <div class="popup-content">
      <h3>Enter your Email to continue</h3>
      <input type="email" id="popup-email" placeholder="Enter your email" class="form-control">
      <button onclick="saveEmail()">Continue</button>
      <p id="popup-msg"></p>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      const studentClass = params.get('class');
      return { name, studentClass };
    }

    const { name, studentClass } = getQueryParams();

    if (name && studentClass) {
      document.getElementById('welcome').innerText = `Welcome, ${name}!`;
      document.getElementById('student-info').innerText = `Class: ${studentClass}`;
    } else {
      document.getElementById('welcome').innerText = "Error: No student data found!";
      document.getElementById('welcome').style.color = "var(--error-color)";
    }

    async function submitComplaint() {
      const teacher = document.getElementById('teacher').value;
      const complaint = document.getElementById('complaint').value;
      const statusMsg = document.getElementById('status-msg');

      // Clear previous messages
      statusMsg.className = '';
      statusMsg.innerText = '';

      if (!teacher || !complaint) {
        statusMsg.innerText = "Please fill all fields before submitting.";
        statusMsg.classList.add('warning');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/complaints', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            studentName: name,
            studentClass,
            teacher,
            complaint
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          statusMsg.innerText = "✓ " + data.message;
          statusMsg.classList.add('success');
          // Clear form on successful submission
          document.getElementById('teacher').value = '';
          document.getElementById('complaint').value = '';
        } else {
          statusMsg.innerText = "⚠ " + (data.message || "Failed to submit complaint");
          statusMsg.classList.add('error');
        }
      } catch (error) {
        statusMsg.innerText = "⚠ Network error. Please try again.";
        statusMsg.classList.add('error');
        console.error('Complaint submission error:', error);
      }
    }

    // Check if email already submitted (localStorage)
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem("student_email")) {
        document.getElementById('email-popup').style.display = 'flex';
      }
      
      // Add Enter key functionality for popup
      document.getElementById('popup-email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          saveEmail();
        }
      });
    });

    async function saveEmail() {
      const email = document.getElementById('popup-email').value;
      const popupMsg = document.getElementById('popup-msg');

      popupMsg.className = '';
      popupMsg.innerText = '';

      if (!email) {
        popupMsg.innerText = "Please enter your email address";
        popupMsg.classList.add('warning');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        
        if (res.ok) {
          popupMsg.innerText = "✓ " + data.message;
          popupMsg.classList.add('success');
          localStorage.setItem("student_email", email);
          
          // Close popup after delay
          setTimeout(() => {
            document.getElementById('email-popup').style.display = 'none';
          }, 1000);
        } else {
          popupMsg.innerText = "⚠ " + data.message;
          popupMsg.classList.add('error');
        }
      } catch (error) {
        popupMsg.innerText = "⚠ Network error. Please try again.";
        popupMsg.classList.add('error');
        console.error('Email submission error:', error);
      }
    }
  </script>
</body>
</html>
