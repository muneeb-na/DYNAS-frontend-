<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    /* Global Styles */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
      --border-radius: 8px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Login Container */
    .login-container {
      background-color: white;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Header */
    h2 {
      color: var(--dark-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }
    
    /* Form Elements */
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #000000;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    input::placeholder {
      color: #adb5bd;
    }
    
    /* Button */
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Result Message */
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: rgba(75, 181, 67, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
      display: block;
    }
    
    .error {
      background-color: rgba(255, 51, 51, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input, button {
        padding: 12px 15px;
      }
    }
    
    /* Floating Labels Effect */
    .floating-label {
      position: relative;
    }
    
    .floating-label label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: #adb5bd;
      transition: var(--transition);
      pointer-events: none;
      background-color: #f8f9fa;
      padding: 0 5px;
    }
    
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      color: var(--accent-color);
      background-color: white;
    }
    
    /* Additional Decorative Elements */
    .decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(72, 149, 239, 0.1) 0%, rgba(72, 149, 239, 0) 70%);
      z-index: -1;
    }
    
    .decoration-1 {
      top: -50px;
      right: -50px;
    }
    
    .decoration-2 {
      bottom: -30px;
      left: -30px;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="login-container">
    <h2>Student Login</h2>
    
    <div class="input-group floating-label">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">Email</label>
    </div>
    
    <div class="input-group floating-label">
      <input type="password" id="password" placeholder=" " required>
      <label for="password">Password</label>
    </div>
    
    <button onclick="login()">Login</button>
    
    <div id="result"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      
      // Clear previous messages
      resultDiv.className = '';
      resultDiv.innerText = '';
      
      // Simple validation
      if (!email || !password) {
        resultDiv.innerText = 'Please fill in all fields';
        resultDiv.classList.add('error');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:3000/api/students/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.status === 200) {
          resultDiv.innerText = 'Login successful! Redirecting...';
          resultDiv.classList.add('success');
          
          // Small delay before redirect to show success message
          setTimeout(() => {
            window.location.href = `complain.html?name=${encodeURIComponent(data.name)}&class=${encodeURIComponent(data.class)}`;
          }, 1000);
        } else {
          resultDiv.innerText = data.message || 'Login failed';
          resultDiv.classList.add('error');
        }
      } catch (error) {
        resultDiv.innerText = 'Network error. Please try again.';
        resultDiv.classList.add('error');
        console.error('server give an error ask to academy mangement:', error);
      }
    }
    
    // Add event listener for Enter key
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
  </script>
</body>
</html>
